<h2>User Details</h2>
	<table border="1">
		<tr>
			<th>Username</th>
			<th>Password</th>
			<th>Email</th>
			<th>DinhDanh</th>
			<th>Roles</th>
		</tr>
		<tr th:each="customers : ${customers}">
			<td th:value="${customers.userName}" th:text="${customers.userName}"></td>
			<td th:value="${customers.passWord}" th:text="${customers.passWord}"></td>
			<td th:value="${customers.Email}" th:text="${customers.Email}"></td>
			<td th:value="${customers.dinhDanh}" th:text="${customers.dinhDanh}"></td>
			<td th:value="${customers.Role}" th:text="${customers.Role}"></td>
			<td>
				<a th:href="@{/{role}/edit/{id}(id=${customers.ID}, role=${role})}">Edit</a>
			</td>
			<td>
				<a th:href="@{/{role}/delete/{id}(id=${customers.ID}, role=${role})}">Delete</a>
			</td>
		</tr>
	</table>
	<a th:href="@{/{role}/ThemUser(role=${role})}">Add User</a>
